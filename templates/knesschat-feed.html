<style>

.scrollable {
    height: 100vh;
    overflow-y: auto; /* Enable vertical scrolling */
    overflow-x: hidden; /* Hide horizontal scrolling */
}
.feed::-webkit-scrollbar {
    width: .6vh;
    height: .2vh;
}
/* Define the thumb style */
.feed::-webkit-scrollbar-thumb {
    background: rgb(207, 207, 207);
    border-radius: 10px;
}
.feed::-webkit-scrollbar-thumb:hover {
    background: rgb(184, 184, 184);
}
.feed{
    background-image: url(/static/images/knesschat_background1.png);

}
#knesschat_header{
    width: 91%;
    height: 10vh;
    margin-top: 0vh;
    border-bottom: 0.3vh solid rgb(177, 177, 177);
    margin: auto;
}
#knesschat_logo{
    width: 80%;
    margin-left: 10%;
    cursor: pointer;

}
#knesschat_logo:hover{
    opacity: 0.8;
}
.loading-screen {
    width: 100%;
    height: 100%;
    background: rgba(177, 177, 177, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    color: block;
    font-size: 3vh;
    direction: rtl ;
}
</style>

<div id="knesschat_header"><img id="knesschat_logo" src="/static/images/knesschat_header.png">

</div>
<div id="feed" class="feed scrollable">
    <div class="loading-screen" id="loader">טוען הודעות...</div>
    <div class="tweets"><rssapp-feed id="_1Db1KUX9hYApsDtI"></rssapp-feed><script src="https://widget.rss.app/v1/feed.js" type="text/javascript" async></script></div>
</div>

<script>
    document.getElementById('knesschat_logo').addEventListener('click', function() {
        document.getElementById('feed').scrollTo({
            top: 0,
            behavior: 'smooth' // Smooth scrolling
        });
    });
    setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
        }, 4000); // Hide after 3 seconds
</script>
