<!-- number animation and auto scroll -->
<script>
      function animateCounter(id, start, end, duration) {
        const counter = document.getElementById(id);
        const range = end - start;
        const stepTime = Math.abs(Math.floor(duration / range));
        
        let current = start;
        const increment = end > start ? 1 : -1;
        
        const timer = setInterval(() => {
            current += increment;
            counter.textContent = current.toLocaleString(); // Format number with commas
            if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                clearInterval(timer);
            }
        }, stepTime);
    }

    // Example usage:
    // Select the target element
    const targetParagraph = document.querySelector('#counter');

    // Define the function to run when the div is in view
    function onDivInView(entries, observer) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                animateCounter("counter", 9899960, 9900000, 5000); // Counts from 9,899,300 to 9,900,000 over 2 seconds

                // Stop observing if you only want to run it once
                observer.unobserve(entry.target);
            }
        });
    }

    // Set up the Intersection Observer
    const observer = new IntersectionObserver(onDivInView, {
        root: null,          // Use the viewport as the root
        rootMargin: '0px',   // No margin around the root
        threshold: 0.5       // Run when 50% of the div is visible
    });

    // Start observing the target element
    observer.observe(targetParagraph);

    // Select all section elements
    const sections = document.querySelectorAll('.section');
    let currentSectionIndex = 0;
    let isScrolling = false;  // Flag to control scroll timing

    // Function to scroll to a specific section by index
    function scrollToSection(index) {
        sections[index].scrollIntoView({ behavior: 'smooth' });
    }
    
    // Event listener for the wheel event
    window.addEventListener('wheel', (event) => {
        if (isScrolling) return;  // Prevent scrolling if still in cooldown

        // Determine the scroll direction
        if (event.deltaY > 0 && currentSectionIndex < sections.length - 1) {
            // Scroll down
            currentSectionIndex++;
            scrollToSection(currentSectionIndex);
        } else if (event.deltaY < 0 && currentSectionIndex > 0) {
            // Scroll up
            currentSectionIndex--;
            scrollToSection(currentSectionIndex);
        }

        // Set scrolling flag to true and add a cooldown delay
        isScrolling = true;
        setTimeout(() => {
            isScrolling = false;  // Reset flag after delay
        }, 300);  // Adjust delay time as needed
    });
</script>


<!-- Slides script -->
<script>
   // Object to keep track of current slides for each section
const slideIndices = {
    section1: 2,
    section2: 2,
};

// Show the initial slides for both sections
showSlides(2, 'section1');
showSlides(2, 'section2');

// Function to handle navigation
function plusSlides(n, section) {
    showSlides((slideIndices[section] += n), section);
}

// Function to jump to a specific slide
function currentSlide(n, section) {
    showSlides((slideIndices[section] = n), section);
}

// Function to display the correct slide
function showSlides(n, section) {
    const slides = document.querySelectorAll(`.${section} .slide`);
    const dots = document.querySelectorAll(`.${section} .dot`);

    if (n > slides.length) slideIndices[section] = 1;
    if (n < 1) slideIndices[section] = slides.length;

    // Hide all slides and deactivate all dots
    slides.forEach(slide => (slide.style.display = 'none'));
    dots.forEach(dot => dot.classList.remove('active'));

    // Show the current slide and activate the corresponding dot
    slides[slideIndices[section] - 1].style.display = 'block';
    dots[slideIndices[section] - 1].classList.add('active');
}

</script>
