<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצב האומה - מובייל</title>
    <link rel="stylesheet" href="/static/mobile.css">
    <style>
        body {
            background: linear-gradient(45deg, #1a3266 0%, #4881da 50%, #1a3266 100%);
            font-family: Arial, sans-serif;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mobile-container {
            max-width: 85vw;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 0 12px #2a4e9c55;
            padding: 24px 12px 12px 12px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 12px #2a4e9c55, inset 0 10px 0 0 rgb(26, 50, 102);
        }
        .mobile-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .mobile-subtitle {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 18px;
            text-align: center;
        }
        .mobile-desc {
            font-size: 1.1em;
            margin-bottom: 8px;
            text-align: center;
        }
        .mobile-gray-box {
            background: #ccc;
            width: 100%;
            border-radius: 8px;
            margin: 18px 0 18px 0;
            margin-top: 30px;
        }
        .mobile-btn {
            width: 100%;
            padding: 12px 0;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 2px solid #222;
            font-size: 1.1em;
            font-weight: bold;
            background: #ffffff;
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: 4px 4px 0 0 #222;
            cursor: pointer;
        }
        .mobile-btn.x {
            border-color: #222;
            color: #222;
            box-shadow: 4px 4px 0 0 #222;
        }
        .mobile-btn.facebook {
            border-color: #2979FF;
            color: #222;
            box-shadow: 4px 4px 0 0 #2979FF;
        }
        .mobile-btn.instagram {
            border-color: #e1306c;
            color: #222;
            box-shadow: 4px 4px 0 0 #e1306c;
        }
        .mobile-btn.x:active {
            box-shadow: none;
        }
        .mobile-btn.facebook:active {
            box-shadow: none;
        }
        .mobile-btn.instagram:active {
            box-shadow: none;
        }
        .mobile-logo {
            width: 160px;
            margin: 14px auto 0 auto;
            display: block;
        }
        .mobile-footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div>
            <div class="mobile-title">האתר עדיין לא מותאם לטלפון<br>לכן יש לך שתי אפשרויות:</div>
            <div class="mobile-desc">או לא לדעת מה המצב האמיתי של המדינה</div>
            <div class="mobile-desc">או לעקוב אחרינו ברשת החברתית האהובה עליך ולקבל את כל העדכונים ישר אליך לנייד</div>
            <div class="mobile-gray-box">
                <img src="/static/images/site-thumbnail.png" alt="thumbnail" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <a href="https://x.com/nationstateIL" target="_blank"><button class="mobile-btn x">X (Twitter)</button></a>
            <a href="https://www.facebook.com/people/%D7%9E%D7%A6%D7%91-%D7%94%D7%90%D7%95%D7%9E%D7%94-State-of-the-Nation-IL/61576933410166/" target="_blank"><button class="mobile-btn facebook">Facebook</button></a>
            <a href="https://www.instagram.com/stateofthenationil/" target="_blank"><button class="mobile-btn instagram">Instagram</button></a>
        </div>
        <div class="mobile-footer">
            <img src="/static/images/header/header-logo.svg" alt="מצב האומה" class="mobile-logo">
        </div>
    </div>
</body>
</html>
