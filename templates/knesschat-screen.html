<!DOCTYPE html>

<head>

        <div id="feed" class="feed scrollable">
            <div class="loading-screen" id="loader">טוען הודעות...</div>

                <rssapp-feed id="_1Db1KUX9hYApsDtI"></rssapp-feed><script src="https://widget.rss.app/v1/feed.js" type="text/javascript" async></script>

        </div>

<script>
   function scrollToTop() {
    document.getElementById("feed").scrollTo({
        top: 0,
        behavior: "smooth"
    });
}

    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
    }, 5000); // Hide after 5 seconds

   
</script>
